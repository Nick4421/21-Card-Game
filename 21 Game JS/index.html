<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>21</title>
  </head>
  <body>
    <header>
      <button class="btn reset">Reset</button>
      <button class="btn test reset">Rules</button>
      <h1>Let's Play 21!</h1>
    </header>
    <main>
      <section>
        <img
          src="PNG-cards-1.3/back_of_card.png"
          alt="Playing Card"
          class="card"
        />
      </section>
      <section class="text score">0</section>
      <section class="btnSection">
        <button class="btn hit">Hit</button>
        <button class="btn hold">Hold</button>
      </section>
      <section class="text message hidden">
        Winning and Losing Message Goes here
      </section>
      <section class="text nextCard hidden">Tell what the next card is</section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
